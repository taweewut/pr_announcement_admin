<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency & Outage Audio Announcement Approval System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- Header -->
  <header class="bg-orange-600 text-white py-6">
    <div class="max-w-5xl mx-auto text-center">
      <h1 class="text-2xl md:text-3xl font-bold">ระบบสร้าง และ อนุมัติไฟล์เสียงประกาศฉุกเฉิน/ไฟดับบริเวณกว้าง</h1>
      <p class="text-sm md:text-base mt-1 tracking-wide">Emergency & Outage Audio Announcement Approval System</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto mt-10 px-4">
    <h2 class="text-xl font-semibold border-b-2 border-orange-600 pb-2 mb-6 uppercase">EMERGENCY</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Thai Emergency Message -->
      <div>
        <label class="block text-sm font-medium mb-2">ข้อความประกาศเหตุฉุกเฉิน</label>
        <textarea rows="6" class="w-full p-3 border border-gray-300 rounded resize-none" placeholder="กรุณาใส่ข้อความที่นี่">ไฟฟ้าจะดับ บริเวณ ถนน พหลโยธิน ระหว่างซอย 1-30 ในวันที่ 30 สิงหาคม เวลา 17.30 น.</textarea>

        <div class="mt-3 flex gap-2">
        
          <div class="flex items-center gap-2">
            <button onclick="rewindAudio('audio-th')" class="bg-gray-300 px-2 py-1 rounded hover:bg-gray-400">«</button>
            <button onclick="togglePlay('audio-th')" id="btn-audio-th" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">►</button>
            <button onclick="forwardAudio('audio-th')" class="bg-gray-300 px-2 py-1 rounded hover:bg-gray-400">»</button>
            <span id="time-audio-th" class="text-sm text-gray-700 ml-2">0:00</span>
          </div>
          <button class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">แก้ไข</button>
        </div>
        <audio id="audio-th" src="MEA_testTH.mp3"></audio>
      </div>

      <!-- English Emergency Message -->
      <div>
        <label class="block text-sm font-medium mb-2">EMERGENCY MESSAGE</label>
        <textarea rows="6" class="w-full p-3 border border-gray-300 rounded resize-none" placeholder="Please enter your message">The power will be out along Phahonyothin Road between Soi 1–30 on August 30th at 5:30 PM.</textarea>

        <div class="mt-3 flex gap-2">
          <div class="flex items-center gap-2">
            <button onclick="rewindAudio('audio-en')" class="bg-gray-300 px-2 py-1 rounded hover:bg-gray-400">«</button>
            <button onclick="togglePlay('audio-en')" id="btn-audio-en" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">►</button>
            <button onclick="forwardAudio('audio-en')" class="bg-gray-300 px-2 py-1 rounded hover:bg-gray-400">»</button>
            <span id="time-audio-en" class="text-sm text-gray-700 ml-2">0:00</span>
          </div>
          <button class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Edit</button>
        </div>
        <audio id="audio-en" src="MEA_testEN.mp3"></audio>
      </div>
    </div>

    <!-- Footer Area -->
    <div class="mt-8">
      <label class="block mb-2 text-sm font-medium">วันและเวลา สิ้นสุดสำหรับประกาศ</label>
      <div class="flex flex-col md:flex-row md:items-center gap-4">
        <input type="datetime-local" class="border border-gray-300 p-2 rounded w-full md:w-1/3" value="2025-08-15T22:59" />
        <div class="flex gap-4">
          <button id="approve-button" onclick="showApprovalMessage()" class="bg-gray-400 text-white px-6 py-2 rounded cursor-not-allowed" disabled title="ท่านต้องทำการ กดฟังคำประกาศก่อนอนุมัติ">อนุมัติ</button>
          <button id="reject-button" onclick="showRejectMessage()" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">ไม่อนุมัติ</button>
        </div>
      </div>
    </div>
  </main>
  </main>
<script>
  function togglePlay(id) {
    const audio = document.getElementById(id);
    const btn = document.getElementById('btn-' + id);
    if (audio.paused) {
      audio.play();
      btn.textContent = '❚❚';
    } else {
      audio.pause();
      btn.textContent = '►';
    }
  }
  function rewindAudio(id) {
    const audio = document.getElementById(id);
    audio.currentTime = Math.max(audio.currentTime - 5, 0);
  }

  function forwardAudio(id) {
    const audio = document.getElementById(id);
    audio.currentTime = Math.min(audio.currentTime + 5, audio.duration);
  }

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60);
    return `${m}:${s < 10 ? '0' : ''}${s}`;
  }

</script>
<script>
  function showApprovalMessage() {
    const input = document.querySelector('input[type="datetime-local"]');
    const dateTime = input ? input.value : '';
    alert(`ระบบได้ทำการ เสียงประกาศฉุกเฉิน ในต้นข้อความของ IVR โดยมีวันและเวลาสิ้นสุดถึง ${dateTime}`);
  }
  function showRejectMessage() {
    const input = document.querySelector('input[type="datetime-local"]');
    const dateTime = input ? input.value : '';
    alert(`ระบบได้ทำการ ไม่อนุมัติ เสียงประกาศฉุกเฉิน และได้ส่งใบงานกลับไปยังผู้สร้างเพื่อแก้ไข `);
  }
</script>
<script>
  // Declare globally shared variables and function
  let playedTh = false;
  let playedEn = false;

  function checkApproveEnabled() {
    if (playedTh && playedEn) {
      const btn = document.getElementById('approve-button');
      btn.disabled = false;
      btn.classList.remove('bg-gray-400', 'cursor-not-allowed');
      btn.classList.add('bg-green-600', 'hover:bg-green-700');
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    // Thai audio
    const audioTh = document.getElementById('audio-th');
    const displayTh = document.getElementById('time-audio-th');
    if (audioTh && displayTh) {
      audioTh.addEventListener('timeupdate', () => {
        displayTh.textContent = formatTime(audioTh.currentTime);
      });
      audioTh.addEventListener('ended', () => {
        document.getElementById('btn-audio-th').textContent = '►';
      });
      audioTh.addEventListener('play', () => {
        playedTh = true;
        checkApproveEnabled();
      });
    }
    // English audio
    const audioEn = document.getElementById('audio-en');
    const displayEn = document.getElementById('time-audio-en');
    if (audioEn && displayEn) {
      audioEn.addEventListener('timeupdate', () => {
        displayEn.textContent = formatTime(audioEn.currentTime);
      });
      audioEn.addEventListener('ended', () => {
        document.getElementById('btn-audio-en').textContent = '►';
      });
      audioEn.addEventListener('play', () => {
        playedEn = true;
        checkApproveEnabled();
      });
    }
  });
</script>
</body>
</html>
